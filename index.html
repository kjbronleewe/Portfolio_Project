<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Recipe Buddy</title>
  </head>
  <body>
    <div class="container">
      <!-- Header -->

      <div class="container">
        <div class="row">
          <div class="col">
            <img
              class="mx-auto d-block"
              id="logo"
              src="./Assets/Logo.png"
              alt="Recipe Buddy"
            />
            <nav
              class="navbar navbar-expand-sm bg-light bg-body-tertiary justify-content-center"
            >
              <form class="d-flex" role="search">
                <input
                  class="form-control"
                  type="text"
                  placeholder="Search recipes"
                  id="search-bar"
                  aria-label="Search"
                />
                <button id="search" class="btn btn-outline-success" type="button" >
                  Search
                </button>
              </form>
            </nav>
          </div>
        </div>
      </div>
      <!-- Filter   -->

      <!-- Recipe Cards -->
      <div id="description">
        <div>
          <img src="Assets/imgPlaceholder.png" alt="...">
          <h4>Title</h4>
          <p>Some quick description</p>   
        </div>

      </div>

      <div class="flex-container" id="card-container">
        
      </div> 

      <!-- Footer -->
      <div class="container">
        <footer
          class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
        >
          <a
            href="/"
            class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
          >
            <svg class="bi me-2" width="40" height="32">
              <use xlink:href="#bootstrap"></use>
            </svg>
          </a>

          <ul class="nav col-md-4 justify-content-end">
            <li class="nav-item">
              <a href="#search-bar" class="nav-link px-2 text-body-secondary"
                >Recipe Buddy</a
              >
            </li>
          </ul>
        </footer>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="portfolio_project.js"></script>
  </body>
</html>
